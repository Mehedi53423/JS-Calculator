<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <!-- NavBar Section Start -->
        <nav class="container mx-auto shadow-lg rounded-lg bg-white mt-5 py-2 border">
            <h1 class="text-2xl text-center font-bold">Calculator</h1>
        </nav>
        <!-- NavBar Section End -->
    </header>
    <!-- Header Section End-->

    <!-- Main Section Start -->
    <main>
        <!-- Display Section Start -->
        <section class="my-5">
            <div class="md:container mx-auto h-20 rounded-lg shadow-lg border text-2xl font-bold p-5 text-right" id="display">

            </div>
        </section>
        <!-- Display Section End -->

        <!-- Button Section Start -->
        <section class="md: container mx-auto h-screen">
            <div class="grid grid-cols-4 gap-4">
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="one">1</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="two">2</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="three">3</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="ac">AC</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="four">4</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="five">5</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="six">6</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="plus">+</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="seven">7</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="eight">8</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="nine">9</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="minus">-</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="multi">*</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="divide">/</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="zero">0</button>
                <button class="p-5 border rounded-lg shadow-lg text-lg font-bold hover:bg-indigo-500 hover:text-white" id="equel">=</button>
            </div>
        </section>
        <!-- Button Section End -->
    </main>
    <!-- Main Section End -->

    <!-- JS File -->
    <script src="script.js"></script>
</body>
</html>
