<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <!-- NavBar Section Start -->
        <nav class="container mx-auto shadow-lg rounded-lg bg-white py-2">
            <h1 class="text-2xl text-center font-bold">Calculator</h1>
        </nav>
        <!-- NavBar Section End -->
    </header>
    <!-- Header Section End-->

    <!-- Main Section Start -->
    <main>
        <!-- Display Section Start -->
        <section class="my-5">
            <div class="container mx-auto h-20 rounded-lg shadow-lg border" id="display">

            </div>
        </section>
        <!-- Display Section End -->

        <!-- Button Section Start -->
        <section class="container mx-auto h-screen">
            <div class="grid grid-cols-4 gap-4">
                <button class="p-5 border rounded-lg shadow-lg" id="ac">AC</button>
                <button class="p-5 border rounded-lg shadow-lg" id="plus">+</button>
                <button class="p-5 border rounded-lg shadow-lg" id="minus">-</button>
                <button class="p-5 border rounded-lg shadow-lg" id="multi">*</button>
                <button class="p-5 border rounded-lg shadow-lg" id="divide">/</button>
                <button class="p-5 border rounded-lg shadow-lg" id="equel">=</button>
            </div>
        </section>
        <!-- Button Section End -->
    </main>
    <!-- Main Section End -->
</body>
</html>
